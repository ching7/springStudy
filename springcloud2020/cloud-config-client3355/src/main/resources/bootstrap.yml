server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    # config客户端设置
    config:
      label: master # 分支
      name: config  # 配置文件名字
      profile: dev  # 后缀  综上：读取的文件为master上的config-dev.yml文件，即http://127.0.0.1:3344/master/config-dev.yml
      uri: http://127.0.0.1:3344 # 配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 暴露监控断点actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
